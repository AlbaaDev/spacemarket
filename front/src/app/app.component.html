<app-header></app-header>
@if (authService.isAuthenticated()) {
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <app-sidebar/>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet/>
    </mat-sidenav-content>
  </mat-sidenav-container>
} @else {
  <router-outlet/>
}
