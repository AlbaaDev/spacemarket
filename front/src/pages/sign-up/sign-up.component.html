<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label for="email">Email</mat-label>    
        <input type="email" id="email" name="email" formControlName="email" matInput />
    </mat-form-field>

    <mat-form-field>
        <mat-label for="password">Password</mat-label>    
        <input type="password" id="password" name="password" formControlName="password" matInput />
    </mat-form-field>

    <mat-form-field>
        <mat-label for="firstName">First name</mat-label>    
        <input type="text" id="firstName" name="firstName" formControlName="firstName" matInput />
    </mat-form-field>

    <mat-form-field>
        <mat-label for="lastName">Last name</mat-label>    
        <input type="text" id="lastName" name="lastName" formControlName="lastName" matInput />
    </mat-form-field>


    <button mat-raised-button type="submit"  color="primary">Sign Up</button>

</form>
