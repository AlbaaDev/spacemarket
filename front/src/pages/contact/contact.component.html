<div class="mx-2 my-2">
  <button matMiniFab aria-label="button with a add icon" (click)="openAddDialog()">
    <mat-icon>add</mat-icon>
  </button>
  <button matMiniFab aria-label="button with a add icon" class="mx-3" (click)="openEditDialog()" [disabled]="this.selection.selected.length !== 1">
    <mat-icon>edit</mat-icon>
  </button>
  <button matMiniFab aria-label="button with a delete" (click)="openDeleteDialog()" [disabled]="this.selection.selected.length < 1">
    <mat-icon>delete</mat-icon>
  </button>
</div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                   [checked]="selection.hasValue() && isAllSelected()"
                   [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox onkeydown="$event.stopPropagation()"
                   (change)="$event ? selection.toggle(row) : null"
                   [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>
  @for (column of dataColumns; track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ columns[column] }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
