name: SpaceMarket Backend CI/CD

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - back/** 
    exclude:
      - front/**

pool:
  name: 'Newpool'

stages:
- stage: Build
  displayName: Build Stage
  jobs:  
  - job: BuildJob
    displayName: Build Maven Project
    steps:
    - task: Maven@4
      displayName: 'Maven Package'
      inputs:
        mavenPomFile: 'back/pom.xml'     
        goals: 'clean package -DskipTests'
        javaHomeOption: 'Path'     
        jdkDirectory: '/Library/Java/JavaVirtualMachines/jdk-25.jdk/Contents/Home'   

    - task: CopyFiles@2
      displayName: 'Copy JAR for Artifact'
      inputs: 
        SourceFolder: '$(System.DefaultWorkingDirectory)/back/target'
        Contents: |
          *.jar
          !*-plain.jar
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact'
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'spacemarket-back'

- stage: Deploy
  displayName: Deploy Stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: DeployJob
    displayName: Deploy to Azure Web App
    steps:
    - task: DownloadBuildArtifacts@0
      displayName: 'Download Artifacts'
      inputs:
        buildType: 'current'
        artifactName: 'spacemarket-back'
        downloadPath: '$(Pipeline.Workspace)'

    - task: AzureWebApp@1
      displayName: 'Deploy Spacemarket Back'
      inputs:
        azureSubscription: 'azure-service-connection' 
        appType: 'webAppLinux'
        appName: 'spacemarket-back'
        package: '$(Pipeline.Workspace)/spacemarket-back/*.jar'
        runtimeStack: 'JAVA|25'